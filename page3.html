    <div class="container">
         <h3>Contact Form</h3>
            <hr>
        <form id="contactform" class="form-horizontal">
           
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Name<span class="required">*</span></label>
                <div class="col-md-4">
                    <input class="form-control" name="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Email<span class="required">*</span></label>
                <div class="col-md-4">
                    <input type="email" class="form-control" name="email"  placeholder="example@gmail.com">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">URL</label>
                <div class="col-md-4">
                    <input type="url" class="form-control" name="url" placeholder="http://www.example.com">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Comment</label>
                <div class="col-md-5">
                    <textarea class="form-control" name="comment" placeholder="Comment..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-default" type="button" value="Cancel">
                </div>
            </div>
        </form>

    </div>
